<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>

    <!-- import css files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h2>双人对抗俄罗斯方块</h2>

        <button class="btn view-btn" data-toggle="modal" data-target="#myModal">
            <span class="view">游戏说明</span>
        </button>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <strong>游戏介绍</strong>
                    </div>
                    <div class="modal-body introduce">
                        <p>游戏为双人对战，当一个玩家进入后自动进入等待状态，另一个玩家进入则自动匹配开始游戏；</p>
                        <p>基本操作： ↑：旋转, ←：左移, →：右移, 空格：快速下落; </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
    </header>


    <div class="container">
        <div id="waiting"></div>
        <!-- 游戏区域 -->
        <div class="local clearfix">
            <h3>我的游戏区域</h3>
            <div class="game" id="local_game"></div>
            <div class="info">
                <!-- 下一个方块 -->
                <div class="next" id="local_next"></div>
                <!-- 游戏信息 -->
                <div class="score">
                    <p>已用时：
                        <span id="local_time">0</span>秒</p>
                    <p>已得分：
                        <span id="local_score">0</span>分</p>
                    <div id="local_gameover"></div>
                </div>
            </div>
        </div>

        <div class="remote clearfix">
            <h3>对方游戏区域</h3>
            <div class="game" id="remote_game"></div>
            <div class="info">
                <!-- 下一个方块 -->
                <div class="next" id="remote_next"></div>
                <!-- 游戏信息 -->
                <div class="score">
                    <p>已用时：
                        <span id="remote_time">0</span>秒</p>
                    <p>已得分：
                        <span id="remote_score">0</span>分</p>
                    <div id="remote_gameover"></div>


                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="js/socket.io.js"></script>
    <script src="js/square.js"></script>
    <script src="js/squareFactory.js"></script>
    <script src="js/local.js"></script>
    <script src="js/remote.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
